<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Keyboard Sound Simulator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="sound.js"></script>
</head>
<body style="padding: 20px">
  <div>
    <form>
      <div class="form-group">
        <label for="type">Typing sound simulator</label>
        <input class="form-control" id="type" placeholder="Type here for sounds" onkeydown="handleKeyDown(event)">
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col">
      <h6 class="font-weight-bold">Main sound</h6>
      <div id="mainsounds"></div>
    </div>
    <div class="col">
      <h6 class="font-weight-bold">Space sound</h6>
      <div id="spacesounds"></div>
    </div>
    <div class="col">
      <h6 class="font-weight-bold">Backspace sound</h6>
      <div id="backspacesounds"></div>
    </div>
  </div>

  <div>
    <audio id="sound0"><source src="wav/1_2800.wav"></audio>
    <audio id="sound1"><source src="wav/1_1000.wav"></audio>
    <audio id="sound2"><source src="wav/2_4800.wav"></audio>
  </div>

  <template id="radio">
    <div class="custom-control custom-radio">
      <input type="radio" id="id_goes_here" name="name_goes_here" class="custom-control-input">
      <label class="custom-control-label" for="id_goes_here">Label goes here</label>
    </div>
  </template>
</body>
</html>
